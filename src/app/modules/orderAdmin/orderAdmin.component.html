<div class="container mx-auto">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-blue-200 shadow-blue-200 border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Manage Orders</h6>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="d-flex justify-content-start mb-3">
            <button class="btn btn-primary me-2" (click)="applyFilter('all')">All Orders</button>
            <button class="btn btn-secondary me-2" (click)="applyFilter('unpaid')">Unpaid Orders</button>
            <button class="btn btn-warning me-2" (click)="applyFilter('checking')">Checking Orders</button>
            <button class="btn btn-success" (click)="applyFilter('paid')">Paid Orders</button>
          </div>
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Order ID</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">User ID</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Payment ID</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Total Amount</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Order Date</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                  <th class="text-secondary opacity-7"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of filteredOrders" [ngClass]="{
                  'bg-gray-100': order.status === 'unpaid',
                  'bg-yellow-100': order.status === 'checking',
                  'bg-green-100': order.status === 'paid'
                }">
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">{{ order.orderId }}</span>
                  </td>
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">{{ order.userDetailId }}</span>
                  </td>
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">{{ order.paymentId }}</span>
                  </td>
                  <td class="align-middle text-center text-sm">
                    <span class="text-secondary text-xs font-weight-bold">{{ order.totalAmount }}</span>
                  </td>
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">{{ order.orderDate | date }}</span>
                  </td>
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">{{ order.status }}</span>
                  </td>
                  <!-- Add a button to navigate to the SendMailComponent -->
<td class="align-middle text-center">
  <button class="btn btn-primary" (click)="viewOrder(order)">View</button>
  <button class="btn btn-danger" (click)="deleteOrder(order.orderId)">Delete</button>
  <button class="btn btn-info" (click)="sendMail(order.orderId)">Send Mail</button> <!-- New button -->
</td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
